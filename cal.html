<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        nav{
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: blueviolet;
        }
        .logo{
            font-size: xx-large;
            letter-spacing: 2px;
            color: aliceblue;

        }
        .main a{
            text-decoration: none;
            color:black;
            padding: 10px 20px;
            font-size: 20px;
            margin: 5px;
        }

        .main a:hover{
        background:transparent;
        border: 2px solid rgb(19, 19, 7);
        color:white;
        border-radius: 1PX;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 80px;
                }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"], select {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">  
            Calculater<span>.py</span>
          </div>
        <div class="main">
            <a href="/">Home</a>
            <a href="/">Age Calculater</a>
            <a href="/calculater">calculater</a>
            <a href="/conversion">Conversion</a>
            <a href="/table">Tables</a>
            <a href="/operation">operation(sqroot)</a>
        </div>
    </nav>

    <div class="calculator">
        <h1>Simple Calculator</h1>
        <form method="POST">
            <input type="text" name="num1" placeholder="Enter first number" required><br>
            <input type="text" name="num2" placeholder="Enter second number" required><br>
            <select name="operation" required>
                <option value="add">Add</option>
                <option value="subtract">Subtract</option>
                <option value="multiply">Multiply</option>
                <option value="divide">Divide</option>
            </select><br>
            <input type="submit" value="Calculate">
        </form>
        <div class="result">
            {% if result is not none %}
                <p>Result: {{ result }}</p>
            {% endif %}
        </div>
    </div>

</body>
</html>
